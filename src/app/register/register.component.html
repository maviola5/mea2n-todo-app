<div class="container">
	<h1>Register</h1>
	<div class="card">
		<form [formGroup]="form"
		(ngSubmit)="register({
			name: form.controls['name'].value,
			email: form.controls['email'].value,
			password: form.controls['password'].value,
			repassword: form.controls['repassword'].value
		})">
			<div class="field">
				<label for="name">Name: </label>
				<input 	type="text" 
						placeholder="Name" 
						name="name" 
						class="input-text"
						[formControl]="form.controls['name']"
						[class.error]="!form.controls['name'].valid && form.controls['name'].touched">
			</div>
			<div class="field">
				<label for="email">Email: </label>
				<input 	type="email" 
						placeholder="Email" 
						name="email" 
						class="input-email"
						[formControl]="form.controls['email']"
						[class.error]="!form.controls['email'].valid && form.controls['email'].touched">
			</div>
			<div class="field">
				<label for="password">Password: </label>
				<input 	type="password" 
						name="password" 
						class="input-password" 
						placeholder="Password"
						[formControl]="form.controls['password']"
						[class.error]="!form.controls['password'].valid && form.controls['password'].touched">
			</div>
			<div class="field">
				<label for="repassword">Re-enter password: </label>
				<input 	type="password" 
						name="repassword" 
						class="input-password" 
						placeholder="Re-enter password"
						[formControl]="form.controls['repassword']"
						[class.error]="!form.controls['repassword'].valid && form.controls['repassword'].touched"
						>
			</div>
			<div class="field">
				<button class="button" type="submit">Submit</button>
			</div>
		</form>
	</div>
	<p>Already registered? Login <a [routerLink]="['/login']">here.</a></p>
	<message [message]="message" *ngIf="message.active"></message>
</div>
