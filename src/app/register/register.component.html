<div class="container">
	<h1>Register</h1>
	<div class="card">
		<div class="field">
			<label for="name">Name: </label>
			<input type="text" placeholder="Name" name="name" class="input-text">
		</div>
		<div class="field">
			<label for="email">Email: </label>
			<input type="email" placeholder="Email" name="email" class="input-email">
		</div>
		<div class="field">
			<label for="password">Password: </label>
			<input type="password" name="password" class="input-password" placeholder="Password">
		</div>
		<div class="field">
			<label for="repassword">Re-enter password: </label>
			<input type="password" name="repassword" class="input-password" placeholder="Re-enter password">
		</div>
		<div class="field">
			<button class="button">Submit</button>
		</div>
	</div>
	<p>Already registered? Login <a [routerLink]="['/login']">here.</a></p>
</div>
