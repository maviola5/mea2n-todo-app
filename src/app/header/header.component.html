<h1 class="brand">the Todo</h1>
<div class="nav_toggle">
	<button class="nav_toggle__button" (click)="toggleNav = !toggleNav">
		<i class="fa fa-bars" aria-hidden="true"></i>
	</button>
</div>
<nav class="nav" [class.is-active]="toggleNav">
	<ul class="nav__ul">
		<li class="nav__li">
			<a [routerLink]="['/login']" routerLinkActive="is-active" class="nav__a" *ngIf="!showLogin()">Login</a>
		</li>
		<li class="nav__li">
			<a [routerLink]="['/register']" routerLinkActive="is-active" class="nav__a" *ngIf="!showLogin()">Register</a>
		</li>
		<li class="nav__li">
			<a class="nav__a" *ngIf="showLogin()" (click)="logout()">Logout</a>
		</li>
	</ul>
</nav>
<div class="card status success" *ngIf="user()">
	<div class="user_status">User: {{ user() }}</div>
</div>
